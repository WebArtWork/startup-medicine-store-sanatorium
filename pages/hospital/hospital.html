<section class="institution-page">
    <div class="institution-page__container">
        <div class="institution-page__main">
            <span class="land-section__line_top"></span>
            <span class="land-section__line_bottom"></span>

                <div class="institution-page__slider institution-page-slider main-slider swiper">
                    <div class="institution-page-slider__wrapper swiper-wrapper">
                        <div class="institution-page-slider__slide institution-page-slide swiper-slide">
                            <a data-fancybox="gallery" data-src="{{{hospital.thumb}}}">
                                <img src="{{{hospital.thumb}}}" alt="{{{hospital.name}}}"
                                    class="institution-page-slide__img" />
                            </a>
                        </div>
                        {% for thumb in hospital.thumbs %}
                        <div class="institution-page-slider__slide institution-page-slide swiper-slide">
                            <a data-fancybox="gallery" data-src="{{{thumb}}}">
                                <img src="{{{thumb}}}" alt="{{{hospital.name}}}" class="institution-page-slide__img" />
                            </a>
                        </div>
                        {% endfor %}
                    </div>

                    <div class="institution-page-slider__pagination swiper-pagination"></div>
                </div>

            <div class="institution-page__info institution-page-info">
                <h2 class="institution-page-info__name">{{{hospital.name}}}</h2>

                <p class="institution-page-info__desc">{{{hospital.description}}}</p>
            </div>
        </div>
    </div>
</section>
